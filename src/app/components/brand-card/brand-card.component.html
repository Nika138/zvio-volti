<div
  class="brand-card bg-white rounded-2xl shadow-lg hover:shadow-2xl p-8 border border-gray-100 cursor-pointer group transition-all duration-300 hover:-translate-y-2"
>
  <div class="flex flex-col items-center text-center space-y-6">
    <div
      class="w-24 h-24 bg-white rounded-2xl flex items-center justify-center overflow-hidden group-hover:scale-110 transition-transform duration-300"
    >
      <img
        *ngIf="logoUrl"
        [src]="logoUrl"
        [alt]="brandName + ' logo'"
        class="w-full h-full object-contain p-3"
      />

      <svg
        *ngIf="!logoUrl"
        class="w-12 h-12 text-white"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>

    <h3
      class="text-xl font-semibold text-gray-800 group-hover:text-indigo-600 transition-colors duration-300"
    >
      {{ brandName }}
    </h3>
  </div>
</div>
