<header class="sticky top-0 z-50 bg-white shadow-lg">
  <div class="bg-gradient-to-r from-blue-900 to-blue-700 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center py-2 text-sm">
        <div class="hidden md:flex items-center space-x-6">
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (555) 777 518
          </span>
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (555) 263 031
          </span>
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (593) 190 107
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-3">
            <div
              class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg"
            >
              <span class="text-white text-2xl font-bold">⚡</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-bold text-blue-900">Zvio Shop</span>
              <span class="text-sm text-gray-600">საუკეთესო არჩევანი</span>
            </div>
          </a>
        </div>

        <nav class="hidden lg:flex items-center space-x-8">
          <a
            href="/"
            class="text-blue-900 font-semibold border-b-2 border-orange-500 pb-1"
            >მთავარი</a
          >
          <div class="relative group cursor-pointer">
            <button
              class="flex items-center text-gray-700 hover:text-blue-900 font-semibold transition-colors duration-200 cursor-pointer"
            >
              პროდუქტები
              <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50"
            >
              <div class="py-2">
                <a
                  href="/car-batteries"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-900"
                  >მანქანის ბატარეები</a
                >
                <a
                  href="/truck-batteries"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-900"
                  >სატვირთოს ბატარეები</a
                >
                <a
                  href="/motorcycle-batteries"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-900"
                  >მოტოციკლეტის ბატარეები</a
                >
              </div>
            </div>
          </div>
          <a
            href="/contact"
            class="text-gray-700 hover:text-blue-900 font-semibold transition-colors duration-200"
            >საკონტაქტო</a
          >
        </nav>

        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center">
            <div class="relative">
              <input
                type="text"
                placeholder="ბატარეების ძიება..."
                class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>

          <button
            class="lg:hidden p-2 text-gray-700 hover:text-blue-900 transition-colors duration-200"
            (click)="toggleMobileMenu()"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="lg:hidden bg-white border-t border-gray-200"
    [class.hidden]="!isMobileMenuOpen"
  >
    <div class="px-4 py-2 space-y-1">
      <a
        href="/"
        class="block px-3 py-2 text-blue-900 font-semibold bg-blue-50 rounded-md"
        >მთავარი</a
      >
      <div class="block px-3 py-2">
        <button
          class="w-full flex items-center justify-between text-gray-700 font-semibold"
          (click)="toggleProductsMenu()"
        >
          პროდუქტები
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <div class="mt-2 pl-4 space-y-1" [class.hidden]="!isProductsMenuOpen">
          <a href="/car-batteries" class="block py-2 text-gray-600"
            >მანქანის ბატარეები</a
          >
          <a href="/truck-batteries" class="block py-2 text-gray-600"
            >სატვირთოს ბატარეები
          </a>
          <a href="/motorcycle-batteries" class="block py-2 text-gray-600"
            >მოტოციკლეტის ბატარეები</a
          >
        </div>
      </div>
      <a
        href="/contact"
        class="block px-3 py-2 text-gray-700 font-semibold rounded-md hover:bg-gray-50"
        >საკონტაქტო</a
      >

      <div class="px-3 py-2">
        <div class="relative">
          <input
            type="text"
            placeholder="ბატარეების ძიება..."
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
