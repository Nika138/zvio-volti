<header class="sticky top-0 z-50 bg-white shadow-lg">
  <!-- Top contact bar -->
  <div class="bg-gradient-to-r from-blue-900 to-blue-700 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center py-2 text-sm">
        <div class="hidden md:flex items-center space-x-6">
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (555) 777 518
          </span>
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (555) 263 031
          </span>
          <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              />
            </svg>
            +995 (593) 190 107
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main navigation -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="flex items-center">
          <a [routerLink]="['/']" class="logo-link flex items-center space-x-3">
            <div
              class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg"
            >
              <span class="text-white text-2xl font-bold logo-icon">⚡</span>
            </div>
            <div class="flex flex-col">
              <span class="text-2xl font-bold text-blue-900">Zvio Shop</span>
              <span class="text-sm text-gray-600">საუკეთესო არჩევანი</span>
            </div>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center space-x-8">
          <a
            [routerLink]="['/']"
            [class.active]="isActiveRoute('/home')"
            class="nav-link text-gray-700 hover:text-blue-900 font-semibold transition-colors duration-200"
          >
            მთავარი
          </a>
          <a
            [routerLink]="['/products']"
            [class.active]="isActiveRoute('/products')"
            class="nav-link text-gray-700 hover:text-blue-900 font-semibold transition-colors duration-200"
          >
            ბრენდები
          </a>
          <a
            [routerLink]="['/contact']"
            [class.active]="isActiveRoute('/contact')"
            class="nav-link text-gray-700 hover:text-blue-900 font-semibold transition-colors duration-200"
          >
            საკონტაქტო
          </a>
        </nav>

        <!-- Mobile menu button -->
        <div class="flex items-center space-x-4">
          <button
            class="lg:hidden p-2 text-gray-700 hover:text-blue-900 transition-colors duration-200"
            (click)="toggleMobileMenu()"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div
    class="lg:hidden bg-white border-t border-gray-200"
    [class.hidden]="!isMobileMenuOpen"
  >
    <div class="px-4 py-2 space-y-1">
      <a
        [routerLink]="['/']"
        [class.active]="isActiveRoute('/home')"
        class="block px-3 py-2 text-blue-900 font-semibold bg-blue-50 rounded-md"
        >მთავარი</a
      >

      <a
        [routerLink]="['/products']"
        [class.active]="isActiveRoute('/products')"
        class="block px-3 py-2 text-blue-900 font-semibold bg-blue-50 rounded-md"
      >
        ბრენდები
      </a>

      <a
        [routerLink]="['/contact']"
        [class.active]="isActiveRoute('/contact')"
        class="block px-3 py-2 text-gray-700 font-semibold rounded-md hover:bg-gray-50"
        >საკონტაქტო</a
      >
    </div>
  </div>
</header>
